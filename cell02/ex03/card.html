<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <header>
            <h2>User Profile Card</h2>
        </header>
        <div class="profile-image">
            <img src="https://showsightmagazine.com/wp-content/uploads/2024/03/West-Highland-White-Terrier-head.jpg" alt="profile-pic">
        </div>
        <div class="user-info">
            <h3 class="user-name">WESTIE</h3>
            <p class="user-level">The cutest puppy</p>
            <p class="location">42 Bangkok</p>
        </div>
        <div class="social-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/512px-42_Logo.svg.png" alt="42">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1024px-Instagram_logo_2022.svg.png" alt="Instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Facebook_F_icon.svg/2048px-Facebook_F_icon.svg.png" alt="Facebook">
            <img src="https://tse3.mm.bing.net/th?id=OIP.EhGYQ7HxEvQwe0P7EHauuQHaGC&pid=Api&P=0&h=180" alt="Youtube">
        </div>
        <div class="contact">
            <a href="https://www.youtube.com/watch?v=zIGDJSP_UMg">Contact</a>
        </div>
    </div>
</body>
</html>
