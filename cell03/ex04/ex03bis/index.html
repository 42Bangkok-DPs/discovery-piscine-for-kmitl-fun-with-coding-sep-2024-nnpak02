<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #ft_list {
            background-color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 5px;
            padding: 25px 100px ;
        }

        .todo-item {
            background-color:#d1d1d1;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
            padding: 10px 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #929292;
            color: black;
            border: none;
            margin-top: 20px;
        }

        button:hover {
            background-color: #929292;
        }

    </style>
</head>
<body>

    <h1>TO DO LIST</h1>

    
    <div id="ft_list"></div>

    <script src="todo.js"></script>
    <button onclick="newTodo()">New</button>
</body>
</html>
