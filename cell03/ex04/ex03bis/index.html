<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <title>TODO List</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        #ft_list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d4d4d4;
            margin: 3px 0;
            padding: 10px;
            border: 1px;
        }
        .todo-item:hover {
            background-color: #d4d4d4;
            cursor: pointer;
        }
        .addbtn {
            width: 60px;
            background-color: #d4d4d4;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid black;
            font-size: 15px;
            text-align: center;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .addbtn:hover {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div id="ft_list"></div>
        <button class="addbtn" id="addBtn">New</button>
    </div>
    <script src="todo.js"></script>
</body>
</html>
