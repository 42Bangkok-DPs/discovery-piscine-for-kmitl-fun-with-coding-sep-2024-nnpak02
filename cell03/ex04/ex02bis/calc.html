<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<style>
   .box {
        display: flex;
        border: 1px;
        justify-content: center;
        height: 30px;
    }

    .input {
        border: 2px gray solid;
        margin-left: 10px;
        margin-right: 10px;
    }
</style>
<body>
    <div class="box">
        <input id="leftNumber" placeholder="Input first number" class="input">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="rightNumber" placeholder="Input Second number" class="input">
        <input type="button" value="Try me" id="calculate">
    </div>
    <script>
        $(document).ready(function() {
            $('#calculate').click(function() {
                const leftInput = $.trim($('#leftNumber').val());
                const rightInput = $.trim($('#rightNumber').val());
                const operator = $('#operator').val();

                // Check if inputs contain non-numeric characters
                if (/[^0-9]/.test(leftInput) || /[^0-9]/.test(rightInput)) {
                    alert("Error :(");
                    return;
                }

                // Check if inputs are empty or contain multiple values
                if (leftInput === '' || rightInput === '' || leftInput.split(' ').length > 1 || rightInput.split(' ').length > 1) {
                    alert("Error :(");
                    return;
                }

                const leftNumber = parseFloat(leftInput);
                const rightNumber = parseFloat(rightInput);

                if (isNaN(leftNumber) || isNaN(rightNumber) || leftNumber < 0 || rightNumber < 0 || !Number.isInteger(leftNumber) || !Number.isInteger(rightNumber)) {
                    alert("Error :(");
                    return;
                }

                let result;
                switch(operator){
                    case "+":
                        result = leftNumber + rightNumber;
                        alert("The answer is: " + result);
                        break;
                    case "-":
                        result = leftNumber - rightNumber;
                        alert("The answer is: " + result);
                        break;
                    case "*":
                        result = leftNumber * rightNumber;
                        alert("The answer is: " + result);
                        break;
                    case "/":
                        if (rightNumber == 0){
                            alert("It's over 9000!");
                        } else {
                            result = leftNumber / rightNumber;
                            alert("The answer is: " + result);
                        }
                        break;
                    case "%":
                        if (rightNumber == 0) {
                            alert("It's over 9000!");
                        } else {
                            result = leftNumber % rightNumber;
                            alert("The Answer is: " + result);
                        }
                        break;
                }
            });

            setInterval(() => {
                alert('Please, use me...');
            }, 30000);
        });
    </script>
</body>
</html>
